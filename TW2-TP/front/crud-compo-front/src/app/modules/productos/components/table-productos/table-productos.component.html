<div class="productos-wrapper">
  <div class="productos-grid">

  <div class="producto-card" *ngFor="let producto of productos">
    <div class="producto-imagen-container">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="producto-imagen" />
    </div>
    <div class="producto-info">
      <div class="producto-nombre">{{ producto.nombre }}</div>
      <div class="producto-descripcion">{{ producto.descripcion }}</div>
      <div class="producto-precio">
        $ {{ producto.precio | number:'1.0-0' }}
      </div>
      <div class="producto-envio">Llega gratis ma√±ana</div>
    </div>
    <div class="producto-cantidad">
      <input
        type="number"
        min="1"
        [(ngModel)]="cantidades[producto.idProducto]"
        [ngModelOptions]="{standalone: true}"
        style="width: 60px;"
      />
    </div>
    <button class="agregar-carrito-btn" (click)="addToCart(producto)">
      <i class="pi pi-shopping-cart"></i>
    </button>
  </div>
  
</div>

</div>

<p-toast></p-toast>
