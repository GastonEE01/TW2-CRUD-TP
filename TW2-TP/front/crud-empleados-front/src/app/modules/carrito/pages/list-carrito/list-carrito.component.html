<div class="carrito-container">
    <h2>Mi Carrito</h2>
    
    <div *ngIf="loading">Cargando...</div>
    
    <div *ngIf="!loading && (!carrito || !carrito.CarritoProducto || carrito.CarritoProducto.length === 0)" class="text-center">
      <p>Tu carrito está vacío</p>
    </div>

    <div *ngIf="!loading && carrito && carrito.CarritoProducto && carrito.CarritoProducto.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of carrito.CarritoProducto">
            <td>{{ item.Producto.nombre }}</td>
            <td>{{ item.Cantidad }}</td>
            <td>${{ item.Producto.precio }}</td>
            <td>${{ (item.Producto.precio || 0) * item.Cantidad }}</td>
            <td>
              <button class="btn btn-danger btn-sm" 
                      (click)="eliminarProducto(item.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-end">
        <h4>Total: ${{ total }}</h4>
        <button class="btn btn-warning me-2" (click)="limpiarCarrito()">
          Limpiar Carrito
        </button>
        <button class="btn btn-success">
          Finalizar Compra
        </button>
      </div>
    </div>
  </div>
