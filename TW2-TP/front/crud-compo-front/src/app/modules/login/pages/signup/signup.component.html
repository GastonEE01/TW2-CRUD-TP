<p-toast />

<div class="signup-container">
  <div class="signup-header">
    <h1 class="signup-title">Crear Cuenta</h1>
    <p class="signup-subtitle">Únete a nuestra comunidad</p>
  </div>
  
  <app-form-signup (eventEmitterForm)="onSignup($event)"></app-form-signup>
  
  <div class="login-link">
    <p-button 
      icon="pi pi-sign-in" 
      [routerLink]="['/login']" 
      label="¿Ya tienes cuenta? Inicia sesión"
      class="login-btn">
    </p-button>
  </div>
</div>
